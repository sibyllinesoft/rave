# Sample nginx snippet shipped with RAVE overrides.
# Copy this file and adjust the upstream/paths you need.
server {
  listen 9445 ssl;
  server_name sample-rave.local;

  ssl_certificate     /var/lib/acme/localhost/fullchain.pem;
  ssl_certificate_key /var/lib/acme/localhost/key.pem;

  location / {
    proxy_pass http://127.0.0.1:9000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
