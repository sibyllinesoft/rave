# Matrix Application Service Registration
# Registers the RAVE Matrix Bridge with Matrix-Synapse

id: "rave-matrix-bridge"
url: "http://127.0.0.1:9000"
as_token: "${MATRIX_AS_TOKEN}"
hs_token: "${MATRIX_HS_TOKEN}"
sender_localpart: "rave-bridge"

# Namespace configuration - we don't claim any users or aliases
# The bridge only responds to commands in existing rooms
namespaces:
  users: []
  aliases: []
  rooms: []

# Rate limiting (per-user)
rate_limited: true

# Push ephemeral events (typing, presence, receipts)
push_ephemeral: false

# Application service exclusive mode
exclusive: false

# Protocol support
protocols: []